#Create initial set of posts
config:
  target: 'https://scc-backend-4770147967.azurewebsites.net'
  plugins:
    metrics-by-endpoint: {}
  http:
    pool: 10
  processor: "./test-utils.js"
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: 'Create posts'
    flow:
      - loop:
        - function: "genNewPost"
        - post:
            url: "/images"
            headers:
              Content-Type: application/octet-stream
              Accept: text/plain
            beforeRequest: "setNewPostImageBody"
            afterResponse: "genNewImageReply"            
            ifTrue: "hasImage"
        - post:
            url: "/posts"
            headers:
              Accept: text/plain
            json:
              subreddit: "{{ community }}"
              opUsername: "{{ creator }}"
              title: "Title"
              parentPost: "{{ parentId }}"
              rootPost: "{{ parentId }}"
              content: "{{ msg }}"
              isLink: "{{ hasImage }}"
            afterResponse: "genNewPostReply"
        count: 200
          